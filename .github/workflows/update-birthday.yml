name: update birthday.ics
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        python -m pip install --upgrade pip && pip install icalendar==4.1.0 toml==0.10.2 requests==2.27.1 zhdate
        cd data && python birth.py
        
    - name: update local file
      env:
       BIRTH_CONG_TOML_URL: ${{vars.BIRTH_CONG_TOML_URL}}
      run: cd data && python birth.py
       
    - name: Auto commit
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actio"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          # git pull --rebase
          git commit --allow-empty -am "change birthday.ics"
          git push
